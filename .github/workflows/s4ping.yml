name: s4 ping-pong

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›’ Checkout
        uses: actions/checkout@v4

      - name: setup java
        uses: actions/setup-java@v4.2.1
        with:
          java-version: 8
          distribution: 'temurin'

      - name: echo ip
        run: curl https://api.ipify.org
        continue-on-error: true

      - name: javac s4
        run: javac S4.java

      - name: run s4
        run: java S4
